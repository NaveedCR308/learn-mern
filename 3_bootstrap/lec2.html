
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Margins and Paddings</title>

    <!-- Including Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        input, button:focus{
            border: none;

        }
        .box{
            background-color: rgb(132, 242, 242);
            width: 300px;
            aspect-ratio: 3/4;
            border: 20px solid red;
            /* margin: 300px; */
            outline: 2px solid green;
            outline-offset: 5px;

        }
    </style>
</head>
<body>
    <button class="btn btn-success">hello world</button>
    <button>html wala</button>
    <input type="text">

    <section class="box mx-auto mt-3 pt-3 px-5">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Magnam, ut.
    </section>


    
    <!-- Including Bootstrap Bundle (Bootstrap JS ) -->
